<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1 class="styled-name">Rifah Sajida DEya</h1>
      <nav>
        <ul>
          <li><a href="#about">About</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#skills">Skills</a></li>
          <li><a href="#recommendations">Recommendations</a></li>
        </ul>
      </nav>
    </header>

    <section id="about">
      <img src="profile.jpeg" alt="Profile Picture" class="profile-img" />
      <h2>Your Name</h2>
      <p>A short bio about yourself.</p>
    </section>

    <section id="skills">
      <h2>Skills</h2>
      <div class="skills-container">
        <div class="skill"><img src="html-logo.png" alt="HTML" /> HTML</div>
        <div class="skill"><img src="css-logo.png" alt="CSS" /> CSS</div>
        <div class="skill">
          <img src="js-logo.png" alt="JavaScript" /> JavaScript
        </div>
      </div>
    </section>

    <section id="projects">
      <h2>Projects</h2>
      <div class="project">Project 1 - Description</div>
      <div class="project">Project 2 - Description</div>
      <div class="project">Project 3 - Description</div>
    </section>

    <section id="recommendations">
      <h2>Recommendations</h2>
      <ul id="recommendation-list">
        <li>Great work on the project!</li>
      </ul>
      <input
        type="text"
        id="new-recommendation"
        placeholder="Add a recommendation"
      />
      <button onclick="addRecommendation()">Submit</button>
    </section>

    <script src="script.js"></script>
  </body>
</html>
